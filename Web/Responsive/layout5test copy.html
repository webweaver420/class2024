<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #deffe2;
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
        }

        #header {
            width: 100%;
            height: 100px;
            background: #103d16;
        }

        #article {
            width: 100%;
            height: 300px;
            background: #26772f;
        }

        #section {
            overflow: hidden;
            width: 100%;
            height: 400px;
            background: #2c5832;
            /* padding: 5%;
            box-sizing: border-box; */
        }

        #section .box {
            float: left;
            width: 16%;
            height: 150px;
            margin: 1%;
            padding: 1%;
            background-color: #51ff68;
            border-radius: 5px;
        }

        #footer {
            width: 100%;
            height: 100px;
            background: #103d16;
        }

        /* 화면 너비 0 ~ 1200px */
        @media(max-width: 1240px) {
            #wrap {
                width: 100%;
            }

            #header {
                width: 100%;
            }

            #article {
                width: 100%;
            }

            #section .box {
                width: 21%;
                margin: 1%;
                padding: 1%;
            }

            #section .box:nth-child(5n) {
                display: none;
            }

            #footer {
                width: 100%;
            }
        }

        /* 화면 너비 0 ~ 768px */
        @media(max-width: 768px) {
            #section .box {
                width: 29.3333%;
                margin: 1%;
                padding: 1%;
            }

            #section .box:nth-child(5) {
                display: block;
            }
        }

        /* 화면 너비 0 ~ 480px */
        @media(max-width: 480px) {
            #section .box {
                width: 46%;
                margin: 1%;
                padding: 1%;
            }

            #section .box:nth-child(5n) {
                display: block;
            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header"></header>
        <article id="article"></article>
        <section id="section">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </section>
        <footer id="footer"></footer>
    </div>
</body>

</html>
