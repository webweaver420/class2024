<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout1</title>
    <style>
        body {
            background: #dcb2b2;
        }

        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
        }

        #header {
            width: 100%;
            height: 150px;
            background: #e87979;
        }

        #aside {
            float: left;
            width: 30%;
            height: 500px;
            background: #ee5d5d;
        }

        #main {
            float: left;
            width: 70%;
            height: 500px;
            background: #c95353;
        }

        #footer {
            clear: both;
            width: 100%;
            height: 150px;
            background: #dd4e4e;
        }

        /* 반응형 1200px */
        @media(max-width:1220px) {
            #wrap {
                width: 95%;
            }
        }

        /* 반응형 768px */
        @media(max-width:768px) {
            #wrap {
                width: 100%;
            }
        }

        /* 반응형 480px */
        @media(max-width:480px) {
            #wrap {
                width: 100%;
            }

            #header {
                height: 300px;
            }

            #aside {
                float: none;
                width: 100%;
                height: 300px;
            }

            #main {
                float: none;
                width: 100%;
                height: 300px;
            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header"></header>
        <aside id="aside"></aside>
        <main id="main"></main>
        <footer id="footer"></footer>
    </div>
</body>

</html>
