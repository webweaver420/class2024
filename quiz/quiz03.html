</head>

<body>
    <header id="header">
        <h1>
            <a href="index.html">Quiz</a>
        </h1>
        <nav>
            <ul>
                <li><a href="quiz01.html">1</a></li>
                <li><a href="quiz02.html">2</a></li>
                <li class="active"><a href="quiz03.html">3</a></li>

                <li><a href="quiz06.html">6</a></li>
            </ul>
        </nav>
    </header>
    <!-- //header -->

    <main id="main">
        <div class="quiz__wrap">
            <div class="quiz">
                <div class="quiz__header">
                </div>
                <div class="quiz__main">
                    <div class="question">
                    </div>
                    <div class="chocies">
                        <label for="choice1" class="choices">
                            <input type="radio" id="choice1" name="chocie" value="1">
                            <span></span>
                        </label>
                        <label for="choice2" class="choices">
                            <input type="radio" id="choice2" name="chocie" value="2">
                            <span></span>
                        </label>
                        <label for="choice3" class="choices">
                            <input type="radio" id="choice3" name="chocie" value="3">
                            <span></span>
                        </label>
                        <label for="choice4" class="choices">
                            <input type="radio" id="choice4" name="chocie" value="4">
                            <span></span>
                        </label>
                    </div>
                    <div class="answer none"></div>
                    <div class="desc none"></div>
                </div>
                <div class="quiz__footer">
                    <button class="confirm">정답 확인하기</button>
                </div>
            </div>

        </div>
    </main>
    <!-- //main -->

    <footer id="footer">
        <a href="an83690880@gmail.com">an83690880@gmail.com</a>
    </footer>
    <!-- //footer -->
    <script>
        // 선택자
        const quizWrap = document.querySelector(".quiz__wrap");
        const quizHeader = quizWrap.querySelector(".quiz__header");
        const quizQuestion = quizWrap.querySelector(".quiz__main .question");
        const quizAnswer = quizWrap.querySelector(".quiz__main .answer");
        const quizDesc = quizWrap.querySelector(".quiz__main .desc");
        const quizConfirm = quizWrap.querySelector(".quiz__footer .confirm");
        const quizChoices = quizWrap.querySelectorAll(".quiz__main .choices span");
        const quizSelects = quizWrap.querySelectorAll(".quiz__main .choices input");

        // 문제 정보
        const quizInfo = {
            date: "2021년 1회",
            type: "웹디자인기능사",
            num: "01",
            question: "다음 중 디자인의 기본 요소들로 옳은 것은?",
            choices: ["선, 색채, 공간, 수량", "점, 선, 면, 질감", "시간, 수량, 구조, 공간", "면, 구조, 공간, 수량"],
            answer: "2",
            desc: "디자인의 기본 요소에는 점, 선, 면, 질감이 있습니다."
        }

        // 문제 출력
        quizHeader.innerHTML = quizInfo.date + " " + quizInfo.type;
        quizQuestion.innerHTML = quizInfo.num + ". " + quizInfo.question;
        quizAnswer.innerHTML = quizInfo.answer;
        quizDesc.innerHTML = quizInfo.desc;
        // console.log(quizChoices[0])

        // quizChoices[0].innerHTML = quizInfo.choices[0]
        // quizChoices[1].innerHTML = quizInfo.choices[1]
        // quizChoices[2].innerHTML = quizInfo.choices[2]
        // quizChoices[3].innerHTML = quizInfo.choices[3]

        for (let i = 0; i < quizChoices.length; i++) {
            quizChoices[i].innerHTML = quizInfo.choices[i]
        }

        // 보기 선택
        quizConfirm.addEventListener("click", () => {
            let seletedChoice = null;

            for (let i = 0; i < quizSelects.length; i++) {
                if (quizSelects[i].checked) {

                    seletedChoice = quizSelects[i].value;
                    break;
                }
            }

            // 정답 확인
            if (seletedChoice !== null) {
                if (seletedChoice == quizInfo.answer) {
                    alert("정답입니다.");
                    quizDesc.classList.remove("none");
                } else {
                    alert("오답입니다.")
                    quizAnswer.classList.remove("none");
                    quizDesc.classList.remove("none");
                }
            } else {
                alert("보기를 선택해주세요!!");
            }
        });

    </script>
</body>

</html>
