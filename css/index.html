<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom, rgba(1, 141, 210, 0.63), transparent);
        }

        div[class^="bubble-"] {
            width: 1px;
            height: 1px;
            background-color: rgba(1, 141, 210, 0.3);
            border-radius: 50%;
            position: absolute;
            bottom: 6px;
            animation-name: bubble-move;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }

        div[class^="bubble-"]::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            width: 85%;
            height: 85%;
            border-top: 1px solid rgba(255, 255, 255, 1);
            border-radius: 50%;
        }

        .bubble-1 {
            left: 10%;
            animation-delay: 1000ms;
        }

        .bubble-2 {
            left: 20%;
            animation-delay: 300ms;
        }

        .bubble-3 {
            left: 30%;
            animation-delay: 2000ms;
        }

        .bubble-4 {
            left: 10%;
            animation-delay: 3000ms;
        }

        .bubble-5 {
            left: 44%;
            animation-delay: 4000ms;
        }

        .bubble-6 {
            left: 33%;
            animation-delay: 1300ms;
        }

        .bubble-7 {
            left: 55%;
            animation-delay: 2500ms;
        }

        .bubble-8 {
            left: 66%;
            animation-delay: 2700ms;
        }

        .bubble-9 {
            left: 77%;
            animation-delay: 3700ms;
        }

        .bubble-10 {
            left: 88%;
            animation-delay: 4500ms;
        }

        .bubble-11 {
            left: 14%;
            animation-delay: 500ms;
        }

        .bubble-12 {
            left: 48%;
            animation-delay: 1800ms;
        }

        .bubble-13 {
            left: 26%;
            animation-delay: 2200ms;
        }

        .bubble-14 {
            left: 37%;
            animation-delay: 4500ms;
        }

        .bubble-15 {
            left: 49%;
            animation-delay: 3600ms;
        }

        .bubble-16 {
            left: 66%;
            animation-delay: 3900ms;
        }

        .bubble-17 {
            left: 45%;
            animation-delay: 4100ms;
        }

        .bubble-18 {
            left: 67%;
            animation-delay: 4600ms;
        }

        .bubble-19 {
            left: 25%;
            animation-delay: 3500ms;
        }

        .bubble-20 {
            left: 46%;
            animation-delay: 2000ms;
        }

        .jelly-wrapper {
            width: 256px;
            height: 310px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: jelly-movement 10s infinite linear;

        }

        @keyframes jelly-movement {
            0% {
                top: 55%;
                left: 50%;
            }

            5% {
                top: 50%
            }

            10% {
                top: 55%
            }

            15% {
                top: 50%
            }

            20% {
                top: 55%
            }

            25% {
                top: 50%;
                left: calc(100% - 150px);
            }

            30% {
                top: 55%
            }

            35% {
                top: 50%
            }

            40% {
                top: 55%
            }

            45% {
                top: 50%
            }

            50% {
                top: 55%;
                left: 50%;
            }

            55% {
                top: 50%
            }

            60% {
                top: 55%
            }

            65% {
                top: 50%
            }

            70% {
                top: 55%
            }

            75% {
                top: 50%;
                left: 150px
            }

            80% {
                top: 55%
            }

            85% {
                top: 50%
            }

            90% {
                top: 55%
            }

            95% {
                top: 50%
            }

            100% {
                top: 55%;
                left: 50%
            }
        }

        @keyframes bubble-move {
            0% {
                width: 1px;
                height: 1px;
                transform: translateY(0);
            }

            100% {
                width: 75px;
                height: 75px;
                transform: translateY(-1400%);
            }
        }

        .jelly-hair {
            width: 100px;
            height: 75px;
            background: linear-gradient(to bottom, #ef891a 0%, #ef891a 2%, #ebf28a 100%);
            position: absolute;
            left: 30%;
            top: -10px;
            z-index: -2;
            border-radius: 25px;
            animation: hair-movement 10s infinite linear;
        }

        @keyframes hair-movement {
            0% {
                transform: rotate3d(0, 1, 0, 180deg) rotate3d(0, 0, 1, 75deg);
            }

            20% {
                transform: rotate3d(0, 1, 0, 180deg) rotate3d(0, 0, 1, 75deg);
            }

            25% {
                transform: rotate3d(0, 1, 0, 90deg) rotate3d(0, 0, 1, 75deg);
            }

            30% {
                transform: rotate3d(0, 1, 0, 0deg) rotate3d(0, 0, 1, 75deg);
            }

            70% {
                transform: rotate3d(0, 1, 0, 0deg) rotate3d(0, 0, 1, 75deg);
            }

            75% {
                transform: rotate3d(0, 1, 0, 90deg) rotate3d(0, 0, 1, 75deg);
            }

            80% {
                transform: rotate3d(0, 1, 0, 180deg) rotate3d(0, 0, 1, 75deg);
            }

            100% {
                transform: rotate3d(0, 1, 0, 180deg) rotate3d(0, 0, 1, 75deg);
            }
        }

        .jelly-body {
            width: 100%;
            height: 250px;
            background: linear-gradient(to bottom, #009dd2, #ebf28a);
            border-top-left-radius: 70px;
            border-top-right-radius: 90px;
            animation: body-movement 10s infinite linear;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        @keyframes body-movement {
            0% {
                border-top-left-radius: 70px;
                border-top-right-radius: 90px;
            }

            20% {
                border-top-left-radius: 70px;
                border-top-right-radius: 90px;
            }

            25% {
                border-top-left-radius: 80px;
                border-top-right-radius: 80px;
            }

            30% {
                border-top-left-radius: 90px;
                border-top-right-radius: 70px;
            }

            70% {
                border-top-left-radius: 90px;
                border-top-right-radius: 70px;
            }

            75% {
                border-top-left-radius: 80px;
                border-top-right-radius: 80px;
            }

            80% {
                border-top-left-radius: 70px;
                border-top-right-radius: 90px;
            }

            100% {
                border-top-left-radius: 70px;
                border-top-right-radius: 90px;
            }
        }

        .jelly-inner {
            width: 50%;
            height: 100px;
            position: absolute;
            left: 50%;
            top: 35%;
            animation: move 10s infinite linear;
        }

        @keyframes move {
            0% {
                left: 60%;
            }

            20% {
                left: 60%;
            }

            25% {
                left: 50%;
            }

            30% {
                left: 40%;
            }

            70% {
                left: 40%;
            }

            75% {
                left: 50%;
            }

            80% {
                left: 60%;
            }

            100% {
                left: 60%;
            }
        }

        .jelly-eye {
            position: absolute;
            top: -40px;
        }

        .jelly-eye::before {
            content: '';
            position: absolute;
            left: 60px;
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
        }

        .jelly-eye::after {
            content: '';
            position: absolute;
            left: -60px;
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
        }

        .jelly-mouth {
            position: absolute;
            width: 200px;
            height: 80px;
            background-color: #f4cfd1;
            border-radius: 30px;
            transform: translateX(-50%);
        }

        .jelly-mouth::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            width: 60%;
            height: 1px;
            background-color: #ff9393;
            transform: translateX(-50%);
        }

        .jelly-hand {
            position: absolute;
            top: 65px;
        }

        .jelly-hand::before {
            content: '';
            width: 45px;
            height: 50px;
            box-shadow: 0 5px 6px #3b949b;
            position: absolute;
            left: 105px;
            border-radius: 0 0 50% 50%;
        }

        .jelly-hand::after {
            content: '';
            width: 45px;
            height: 50px;
            box-shadow: 0 5px 6px #3b949b;
            position: absolute;
            left: -150px;
            border-radius: 0 0 50% 50%;
        }

        .jelly-tentacle1 {
            width: 50px;
            height: 50px;
            background-color: #ebf28a;
            border-radius: 0 0 50% 50%;
            position: absolute;
            left: 0;
            box-shadow: 0 2px #008d98;
            animation: tentacle 1s infinite ease-in -0.5s;
        }

        .jelly-tentacle2 {
            width: 50px;
            height: 50px;
            background-color: #ebf28a;
            border-radius: 0 0 50% 50%;
            position: absolute;
            left: 20%;
            box-shadow: 0 2px #008d98;
            animation: tentacle 1s infinite ease-in -0.1s;
        }

        .jelly-tentacle3 {
            width: 50px;
            height: 50px;
            background-color: #ebf28a;
            border-radius: 0 0 50% 50%;
            position: absolute;
            left: 40%;
            box-shadow: 0 2px #008d98;
            animation: tentacle 1s infinite ease-in -0.9s;
        }

        .jelly-tentacle4 {
            width: 50px;
            height: 50px;
            background-color: #ebf28a;
            border-radius: 0 0 50% 50%;
            position: absolute;
            left: 60%;
            box-shadow: 0 2px #008d98;
            animation: tentacle 1s infinite ease-in -0.5s;
        }

        .jelly-tentacle5 {
            width: 50px;
            height: 50px;
            background-color: #ebf28a;
            border-radius: 0 0 50% 50%;
            position: absolute;
            left: 80%;
            box-shadow: 0 2px #008d98;
            animation: tentacle 1s infinite ease-in -0.1s;
        }

        @keyframes tentacle {
            0% {
                bottom: 15px;
            }

            50% {
                bottom: 35px;
            }

            100% {
                bottom: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="bubble-1"></div>
        <div class="bubble-2"></div>
        <div class="bubble-3"></div>
        <div class="bubble-4"></div>
        <div class="bubble-5"></div>
        <div class="bubble-6"></div>
        <div class="bubble-7"></div>
        <div class="bubble-8"></div>
        <div class="bubble-9"></div>
        <div class="bubble-10"></div>

        <div class="jelly-wrapper">
            <div class="jelly-hair"></div>
            <div class="jelly-body">
                <div class="jelly-inner">
                    <div class="jelly-eye"></div>
                    <div class="jelly-mouth"></div>
                    <div class="jelly-hand"></div>
                </div>
            </div>
            <div class="jelly-tentacle1"></div>
            <div class="jelly-tentacle2"></div>
            <div class="jelly-tentacle3"></div>
            <div class="jelly-tentacle4"></div>
            <div class="jelly-tentacle5"></div>
        </div>

        <div class="bubble-11"></div>
        <div class="bubble-12"></div>
        <div class="bubble-13"></div>
        <div class="bubble-14"></div>
        <div class="bubble-15"></div>
        <div class="bubble-16"></div>
        <div class="bubble-17"></div>
        <div class="bubble-18"></div>
        <div class="bubble-19"></div>
        <div class="bubble-20"></div>
    </div>
</body>

</html>
