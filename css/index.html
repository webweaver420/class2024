<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg Sushi Character</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .egg-sushi {
            width: 150px;
            height: 100px;
            position: relative;
            animation: wiggle 2s infinite ease-in-out;
        }

        .egg {
            width: 100%;
            height: 100%;
            background-color: #fff;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }

        .egg::before {
            content: '';
            width: 100%;
            height: 50%;
            background-color: #fde08e;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 50%;
        }

        .egg::after {
            content: '';
            width: 100%;
            height: 40%;
            background-color: #fff;
            position: absolute;
            bottom: 0;
            left: 0;
            border-radius: 50%;
        }

        .nori {
            width: 40px;
            height: 40px;
            background-color: #000;
            position: absolute;
            top: 45%;
            left: 30%;
            border-radius: 50%;
            transform: rotate(45deg);
        }

        .eye {
            width: 10px;
            height: 10px;
            background-color: #000;
            border-radius: 50%;
            position: absolute;
            top: 40px;
            left: 70px;
        }

        .mouth {
            width: 30px;
            height: 10px;
            background-color: #fde08e;
            position: absolute;
            top: 70px;
            left: 60px;
            border-radius: 5px;
        }

        @keyframes wiggle {

            0%,
            100% {
                transform: rotate(0deg);
            }

            50% {
                transform: rotate(2deg);
            }

            75% {
                transform: rotate(-1deg);
            }

            25% {
                transform: rotate(1deg);
            }
        }
    </style>
</head>

<body>
    <div class="egg-sushi">
        <div class="egg">
            <div class="nori"></div>
        </div>
        <div class="eye"></div>
        <div class="mouth"></div>
    </div>
</body>

</html>
