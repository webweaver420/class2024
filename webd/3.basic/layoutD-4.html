<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }

        #aside {
            width: 200px;
        }

        #aside .logo {
            width: 100%;
            height: 100px;
            background-color: #ececec;
        }

        #aside .nav {
            width: 100%;
            height: 700px;
            background-color: #efefef;
        }

        #main {
            width: calc(100% - 200px);
        }

        #slider {
            width: 100%;
            height: 400px;
            background-color: red;
        }

        #link {
            width: 100%;
            height: 150px;
            background-color: #d9d9d9;
        }

        #contents {
            width: 100%;
            display: flex;
            /* 가로정렬 */
        }

        #contents .content1 {
            width: 50%;
            height: 250px;
            background-color: #d3d3d3;
        }

        #contents .content2 {
            width: 50%;
            height: 250px;
            background-color: #c7c7c7;
        }

        #footer {
            width: 100%;
            display: flex;
        }

        #footer .footer1 {
            width: 200px;
            height: 120px;
            background-color: #a3a3a3;
        }

        #footer .footer2 {
            width: calc(100% - 500px);
            height: 120px;
            background-color: #a9a9a9;

        }

        #footer .footer2 .footer2-1 {
            width: 100%;
            height: 60px;
            background-color: #a9a9a9;
        }

        #footer .footer2 .footer2-2 {
            width: 100%;
            height: 60px;
            background-color: #848484;
        }

        #footer .footer3 {
            width: 300px;
            height: 120px;
            background-color: #ababab;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <aside id="aside">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </aside>
        <!-- //aside -->
        <main id="main">
            <article id="slider">
            </article>
            <!-- //slider -->
            <article id="link">
            </article>
            <!-- //link -->
            <section id="contents">
                <div class="content1"></div>
                <div class="content2"></div>
            </section>
            <!-- //contents -->
        </main>
        <!-- //main -->
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2">
                <div class="footer2-1"></div>
                <div class="footer2-2"></div>
            </div>
            <div class="footer3"></div>
        </footer>
        <!-- //footer -->
    </div>
    <!-- //wrap -->
</body>

</html>
