<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-3</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #wrap {
            width: 1000px;
            display: flex;
        }

        #aside {
            width: 20%;
            height: 650px;
            background-color: #e1e1e1;
        }

        #main {
            width: 80%;
            height: 550px;
            background-color: #d9d9d9;
        }

        #slider {
            width: 100%;
            height: 300px;
            background-color: #d9d9d9;
        }

        #contents {
            width: 100%;
            display: flex;
        }

        #contents .content1 {
            width: 33.3333%;
            height: 250px;
            background-color: #ddd7d7;
        }

        #contents .content2 {
            width: 33.3333%;
            height: 250px;
            background-color: #eddede;
        }

        #contents .content3 {
            width: 33.3333%;
            height: 250px;
            background-color: #cbc4c4;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #a3a3a3;
        }

        #footer .footer1 {
            width: 20%;
            height: 100px;
            background-color: #a3a3a3;
        }

        #footer .footer2 {
            width: 100%;
            height: 100px;
            background-color: #797979;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <aside id="aside">
            <div class="logo"></div>
            <div class="nav"></div>
        </aside>
        <main id="main">
            <article id="slider"></article>
            <section id="contents">
                <div class="content1"></div>
                <div class="content2"></div>
                <div class="content3"></div>
            </section>
            <footer id="footer">
                <div class="footer1"></div>
                <div class="footer2">
                    <div class="footer2-1"></div>
                    <div class="footer2-2"></div>
                </div>
            </footer>
        </main>
    </div>
</body>

</html>
