<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
        }

        #main {
            width: 100%;
            display: flex;
        }

        #header {
            width: 200px;
        }

        #header .logo {
            width: 100%;
            height: 100px;
            background-color: #efefef;
        }

        #header .nav {
            width: 100%;
            height: 650px;
            background-color: #e3e3e3;
        }


        #contents {
            width: 400px;
        }

        #contents .banner {
            width: 100%;
            height: 150px;
            background-color: #d9d9d9;
        }

        #contents .notice {
            width: 100%;
            height: 300px;
            background-color: #d5d5d5;
        }

        #contents .gallery {
            width: 100%;
            height: 300px;
            background-color: #d1d1d1;
        }

        #slider {
            width: calc(100% - 600px);
            height: 750px;
            background-color: red;
        }

        #footer {
            width: 100%;
            display: flex;
        }

        #footer .footer1 {
            width: 20%;
            height: 100px;
            background-color: #b7b7b7;
        }

        #footer .footer2 {
            width: 60%;
            height: 100px;
            background-color: #b1b1b1;
        }

        #footer .footer3 {
            width: 20%;
            height: 100px;
            background-color: #a3a3a3;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <main id="main">
            <header id="header">
                <h1 class="logo"></h1>
                <nav class="nav"></nav>
            </header>
            <!-- //header -->
            <section id="contents">
                <article class="banner"></article>
                <article class="notice"></article>
                <article class="gallery"></article>
            </section>
            <!-- //contents -->
            <article id="slider">

            </article>
            <!-- //slider -->
        </main>
        <!-- //main -->
        <footer id="footer">
            <footer class="footer1"></footer>
            <footer class="footer2"></footer>
            <footer class="footer3"></footer>
        </footer>
        <!-- //footer -->
    </div>
    <!-- //wrap -->
</body>

</html>
