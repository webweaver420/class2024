<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }

        #aside {
            width: 200px;
            height: 850px;
            background-color: #eee;
        }

        #aside .logo {
            width: 100%;
            height: 100px;
            background-color: #eee;

        }

        #aside .nav {
            width: 100%;
            height: 750px;
            background-color: #d9d9d9;

        }

        #main {
            width: calc(100% - 200px);
            height: 850px;
            background-color: #ddd;
        }

        #slider {
            width: 100%;
            height: 400px;
            background-color: #ddd;
            position: relative;
        }

        #slider .link {
            width: 100px;
            height: 300px;
            background-color: red;
            position: absolute;
            right: 0;
            top: 0;
        }

        #banner {
            width: 100%;
            height: 200px;
            background-color: #d7d7d7;
        }

        #contents {
            width: 100%;
            height: 250px;
            background-color: #dbdbdb;
        }

        #footer {
            width: 100%;
            display: flex;
        }

        #footer .footer1 {
            width: 200px;
            height: 120px;
            background-color: #ccc;
        }

        #footer .footer2 {
            width: calc(100% - 200px);
            height: 120px;
            background-color: #c9c9c9;
        }

        #footer .footer2 .footer2-1 {
            width: 100%;
            height: 60px;
            background-color: #c9c9c9;
        }

        #footer .footer2 .footer2-2 {
            width: 100%;
            height: 60px;
            background-color: #b1b1b1;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <aside id="aside">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </aside>
        <main id="main">
            <article id="slider">
                <div class="link"></div>
            </article>
            <article id="banner"></article>
            <section id="contents"></section>
        </main>
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2">
                <div class="footer2-1"></div>
                <div class="footer2-2"></div>
            </div>
        </footer>
    </div>
</body>

</html>
