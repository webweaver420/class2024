<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }

        #aside {
            width: 200px;
            height: 950px;
            background-color: #d9d9d9;
        }

        #aside .logo {
            width: 100%;
            height: 100px;
            background-color: #d9d9d9;
        }

        #aside .nav {
            width: 100%;
            height: 850px;
            background-color: #dbdbdb;
        }

        #main {
            width: calc(100% - 200px);
            height: 950px;
            background-color: #c7c7c7;
        }

        #slider {
            width: 100%;
            height: 400px;
            background-color: #c7c7c7;
            position: relative;
            /*앱솔루트의 기준점*/
        }

        #slider .link {
            position: absolute;
            /*내 마음대로 위치정하고 싶을 때*/
            right: 0;
            top: 0;
            background-color: red;
            /* width: 100px;
            height: 300px; */
        }

        #banner {
            width: 100%;
            height: 200px;
            background-color: #cbcbcb;
        }

        #contents {
            width: 100%;
            height: 250px;
            background-color: #b9b9b9;
        }

        #footer {
            width: 100%;
            display: flex;
        }

        #footer .footer1 {
            width: 200px;
            height: 100px;
            background-color: #b1b1b1;
        }

        #footer .footer2 {
            width: calc(100% - 500px);
            height: 100px;
            background-color: #acacac;
        }

        #footer .footer3 {
            width: 300px;
            height: 100px;
            background-color: #a3a3a3;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <aside id="aside">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </aside>
        <!-- //aside -->
        <main id="main">
            <article id="slider">
                <div class="link"></div>
            </article>
            <!-- //slider -->
            <article id="banner">
            </article>
            <!-- //banner -->
            <section id="contents">
            </section>
            <!-- //contents -->
        </main>
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>
        <!-- //footer -->
    </div>
    <!-- //wrap -->
</body>

</html>
