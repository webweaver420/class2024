<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인기능사 레이아웃 D-1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }

        #aside {
            width: 200px;
            height: 850px;
            background-color: #efefef;
        }

        #aside .logo {
            width: 100%;
            height: 100px;
            background-color: #efefef;
        }

        #aside .nav {
            width: 100%;
            height: 750px;
            background-color: #e7e7e7;
        }


        #main {
            width: calc(100% - 200px);
            height: 850px;
            background-color: #e3e3e3;
        }

        #main .slider {
            width: 100%;
            height: 400px;
            background-color: #e3e3e3;
        }

        #main .slider .link {}

        #main .banner {
            width: 100%;
            height: 200px;
            background-color: #e7e7e7;
        }

        #main .contents {
            width: 100%;
            height: 250px;
            background-color: #e5e5e5;
        }

        #footer {
            width: 100%;
            display: flex;
        }

        #footer .footer1 {
            width: 20%;
            height: 100px;
            background-color: #d9d9d9;
        }

        #footer .footer2 {
            width: 60%;
            height: 100px;
            background-color: #d7d7d7;
        }

        #footer .footer3 {
            width: 20%;
            height: 100px;
            background-color: #d1d1d1;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <aside id="aside">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </aside>
        <main id="main">
            <article class="slider">
                <div class="link"></div>
            </article>
            <article class="banner"></article>
            <section class="contents"></section>
        </main>
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>
    </div>
</body>

</html>
