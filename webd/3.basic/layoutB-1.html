<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인기능사 레이아웃 B-1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
        }

        #header {
            width: 100%;
        }

        #header .header_container {
            width: 1200px;
            height: 100px;
            display: flex;
            margin: 0 auto;
            background-color: #000;
        }

        #header .header_container .logo {
            width: 20%;
            height: 100px;
            background-color: #ddd;
        }

        #header .header_container .nav {
            width: 80%;
            height: 100px;
            background-color: #d9d9d9;
        }

        #slider {
            width: 100%;
            height: 300px;
            background-color: #ccc;
        }

        #contents {
            width: 100%;
            height: 200px;
            background-color: #bbb;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="header_container">
                <h1 class="logo"></h1>
                <nav class="nav"></nav>>
            </div>
        </header>
        <article id="slider"></article>
        <main id="contents"></main>
        <footer id="footer"></footer>
    </div>
</body>

</html>
