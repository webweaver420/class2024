<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S-2</title>
  <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'GmarketSans';
    }

    #wrap {
      width: 1200px;
      margin: 0 auto;
    }

    #header {
      width: 100%;
      display: flex;
    }

    #header .logo {
      width: 20%;
      height: 100px;
      background-color: #ddd;
    }

    #header .nav {
      width: 80%;
      height: 100px;
      background-color: #d9d9d9;
    }

    #slider {
      width: 100%;
      height: 300px;
      background-color: #ccc;
    }

    #main {
      width: 100%;
      display: flex;
    }

    #main .content1 {
      width: 33.3333%;
      height: 200px;
      background-color: #b9b9b9;
    }

    #main .content2 {
      width: 33.3333%;
      height: 200px;
      background-color: #b5b5b5;
    }

    #main .content3 {
      width: 33.3333%;
      height: 200px;
      background-color: #b3b3b3;
    }

    #footer {
      width: 100%;
      display: flex;
    }

    #footer .footer1 {
      width: 20%;
      height: 100px;
      background-color: #aaa;
    }

    #footer .footer2 {
      width: 60%;
      height: 100px;
      background-color: #a3a3a3;
    }

    #footer .footer3 {
      width: 20%;
      height: 100px;
      background-color: #a9a9a9;
    }

    /* slider */
    #slider {
      overflow: hidden;
    }

    .sliderWrap {
      display: flex;
      /*이미지 가로정렬*/
      /* margin-left: -1000px; 웹브라우저에서 움직이는지 체크*/
    }

    .sliderWrap .slider {
      position: relative;
    }

    .sliderWrap .slider img {
      vertical-align: top;
    }

    .sliderWrap .slider span {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.2);
      padding: 10px 20px;
      color: #fff;
    }

    /* 자바스크립트 CSS */
  </style>
</head>

<body>
  <div id="wrap">
    <header id="header">
      <h1 class="logo"></h1>
      <nav class="nav"></nav>
    </header>
    <!-- //header -->
    <article id="slider">
      <div class="sliderWrap">
        <div class="slider s1">
          <img src="https://webstoryboy.github.io/webstoryboy/w_webd/slider/slider01.jpg" alt="이미지 설명">
          <span>이미지1</span>
        </div>
        <div class="slider s2">
          <img src="https://webstoryboy.github.io/webstoryboy/w_webd/slider/slider02.jpg" alt="이미지 설명">
          <span>이미지2</span>
        </div>
        <div class="slider s3">
          <img src="https://webstoryboy.github.io/webstoryboy/w_webd/slider/slider03.jpg" alt="이미지 설명">
          <span>이미지3</span>
        </div>
      </div>
    </article>
    <!-- //slider -->
    <main id="main">
      <section class="content1"></section>
      <section class="content2"></section>
      <section class="content3"></section>
    </main>
    <!-- //main -->
    <footer id="footer">
      <div class="footer1"></div>
      <div class="footer2"></div>
      <div class="footer3"></div>
    </footer>
  </div>
  <!-- //wrap -->

  <script>
    window.onload = function () {
      let currentIndex = 0;
      const sliderWrap = document.querySelector(".sliderWrap");  //querySelector를 사용하여 클래스가 "sliderWrap"인 요소를 선택, 선택된 요소는 sliderWrap라는 변수에 할당됩니다.
      const slider = document.querySelectorAll(".slider");  //문서 내에서 클래스가 "slider"인 모든 요소를 선택하는 것입니다. 선택된 모든 요소는 NodeList 형태로 반환되어 slider라는 변수에 할당
      const sliderClone = sliderWrap.firstElementChild.cloneNode(true);  //첫번째 이미지 저장
      sliderWrap.appendChild(sliderClone);  //복사한 이미지를 마지막에 추가

      setInterval(() => {
        currentIndex++;  //현재이미지 1씩 증가
        sliderWrap.style.marginLeft = -currentIndex * 100 + "%";
        sliderWrap.style.transition = "all 0.6s";

        if (currentIndex == 3) {  //마지막 이미지일 때
          setTimeout(() => {
            sliderWrap.style.transition = "0s";  //애니메이션 정지
            sliderWrap.style.marginLeft = "0";  //이미지 위치 초기화
            currentIndex = 0;  //현재 이미지 초기화
          });
        }
      }, 3000);
    };
  </script>
</body>
