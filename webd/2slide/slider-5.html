<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹디자인기능사 슬라이드 S-5</title>
  <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'GmarketSans';
    }

    #wrap {
      width: 100%;
    }

    #main {
      width: 100%;
      height: calc(100vh - 120px);
      background-color: #efefef;
      display: flex;
    }

    #header {
      width: 200px;
      height: 100%;
    }

    #header h1 {
      width: 100%;
      height: 10%;
      background-color: #e3e3e3;
    }

    #header nav {
      width: 100%;
      height: 90%;
      background-color: #d9d9d9;
    }

    #contents {
      width: 400px;
      height: 100%;
    }

    #contents .banner {
      width: 100%;
      height: 15%;
      background-color: #d1d1d1;
    }

    #contents .notice {
      width: 100%;
      height: 35%;
      background-color: #c7c7c7;
    }

    #contents .gallery {
      width: 100%;
      height: 35%;
      background-color: #bcbcbc;
    }

    #contents .link {
      width: 100%;
      height: 15%;
      background-color: #b1b1b1;
    }

    #slider {
      width: calc(100% - 600px);
      height: 100%;
      background-color: #a3a3a3;
    }

    #footer {
      width: 100%;
      display: flex;
    }

    #footer .footer1 {
      width: 20%;
      height: 120px;
      background-color: #9d9d9d;
    }

    #footer .footer2 {
      width: 80%;
    }

    #footer .footer2 .footer2-1 {
      width: 100%;
      height: 60px;
      background-color: #929292;
    }

    #footer .footer2 .footer2-2 {
      width: 100%;
      height: 60px;
      background-color: #838383;
    }

    /* slider */
    #slider {}

    .sliderWrap {
      position: relative;
      width: 300%;
      height: 100%;
    }

    .sliderWrap .slider {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .sliderWrap .slider.s1 {
      background-image: url(https://webstoryboy.github.io/webstoryboy/w_webd/slider/slider04.jpg);
    }

    .sliderWrap .slider.s2 {
      background-image: url(https://webstoryboy.github.io/webstoryboy/w_webd/slider/slider05.jpg);
    }

    .sliderWrap .slider.s3 {
      background-image: url(https://webstoryboy.github.io/webstoryboy/w_webd/slider/slider06.jpg);
    }

    .sliderWrap .slider span {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.3);
      padding: 10px 20px;
      color: #fff;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <main id="main">
      <header id="header">
        <h1></h1>
        <nav></nav>
      </header>
      <!-- //header -->

      <section id="contents">
        <div class="banner"></div>
        <div class="notice"></div>
        <div class="gallery"></div>
        <div class="link"></div>
      </section>
      <!-- //contents -->

      <article id="slider">
        <div class="sliderWrap">
          <div class="slider s1">
            <span>이미지1</span>
          </div>
          <div class="slider s2">
            <span>이미지2</span>
          </div>
          <div class="slider s3">
            <span>이미지3</span>
          </div>
        </div>
      </article>
      <!-- //slider -->
    </main>
    <!-- //main -->
    <footer id="footer">
      <div class="footer1"></div>
      <div class="footer2">
        <div class="footer2-1"></div>
        <div class="footer2-2"></div>
      </div>
    </footer>
    <!-- //footer -->
  </div>
  <!-- //wrap -->

  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   
    <script>
       
    </script>
</body>
</html>
