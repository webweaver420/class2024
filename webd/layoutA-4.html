<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인기능사 레이아웃 A-4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;            
        }
        #herder {
            width: 100%;
            display: flex;
        }
        #herder .logo {
            width: 20%;
            height: 100px;
            background-color: #a7a0a0;
        }
        #herder .nav {
            width: 80%;
            height: 100px;
            background-color: #8a8585;
        }
        #slider {
            width: 100%;
            height: 300px;
            background-color: #6e6b6b;
        }
        #contents {
            width: 100%;
           display: flex;
        }
        #contents .content1 {
            width: 33.3333%;
            height: 200px;
            background-color: #686565;
        }
        #contents .content2 {
            width: 33.3333%;
            height: 200px;
            background-color: #686464;
        }
        #contents .content3 {
            width: 33.3333%;
            height: 200px;
            background-color: #5f5d5d;
        }
        #footer {
            width: 100%;
            display: flex;
        }
        #footer .footer1 {
            width: 80%;            
        }
        #footer .footer1-1 {
            width: 100%;
            height: 50px;
            background-color: #3b3a3a;
        }
        #footer .footer1-2 {
            width: 100%;
            height: 50px;
            background-color: #242222;
        }
        #footer .footer2 {
            width: 20%;
            height: 100px;
            background-color: #746c6c;        
        }

    </style>
</head>
<body>
    <div id="wrap">
        <herder id="herder">
            <h1 class="logo"></h1>
            <div class="nav"></div>
        </herder>
        <!-- //herder -->

        <article id="slider"></article>
        <!-- //slider -->

        <main id="contents">
            <section class="content1"></section>
            <section class="content2"></section>
            <section class="content3"></section>            
        </main>
        <!-- //contents -->

        <footer id="footer">
            <div class="footer1">
                <div class="footer1-1"></div>
                <div class="footer1-2"></div>
            </div>
            <div class="footer2"></div>
            <!-- //footer -->
        </footer>
    </div>
    
</body>
</html>
