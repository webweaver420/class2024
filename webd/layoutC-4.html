<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인기능사 C-4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 1000px;
            display: flex;
        }

        #aside {
            width: 20%;
            height: 650px;
            background-color: #efefef;
        }

        #main {
            width: 80%;
            height: 650px;
            background-color: #e3e3e3;
        }

        #slider {
            width: 100%;
            height: 350px;
            background-color: #d9d9d9;
        }

        #contents {
            width: 100%;
            height: 200px;
            background-color: #d1d1d1;
        }

        #footer {
            width: 200%;
            height: 100px;
            background-color: #c7c7c7;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <aside id="aside">

        </aside>
        <main id="main">
            <article id="slider"></article>
            <section id="contents"></section>
            <footer id="footer"></footer>
        </main>
    </div>
</body>

</html>
