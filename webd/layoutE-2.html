<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인기능사 레이아웃 E-2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
        }
        #main {
            width: 100%;
            display: flex;
        }
        #herder {
            width: 200px;            
        }
        #herder .logo {
            width: 100%;
            height: 100px;
            background-color: #7a7777;
        }
        #herder .nav {
            width: 100%;
            height: 650px;
            background-color: #666464;
        }
        #contents {
            width: 400px;
            height: 750px;
            background-color: #a5a3a3;
        }
        #contents .notice {
            width: 100%;
            height: 300px;
            background-color: #5a5757;
        }
        #contents .gallery {
            width: 100%;
            height: 300px;
            background-color: #a5a3a3;
        }
        #contents .link {
            width: 100%;
            height: 150px;
            background-color: #a5a3a3;
        }
        #slider {
            width: calc(100% - 600px);
            height: 750px;
            background-color: #b9b2b2;
        }
        #footer {
            width: 100%;
            display: flex;
        }
        #footer .footer1 {
            width: 20%;
            height: 100px;
            background-color: #a5a0a0;
        }
        #footer .footer2 {
            width: 60%;
            height: 100px;
            background-color: #a7a3a3;
        }
        #footer .footer3 {
            width: 20%;
            height: 100px;
            background-color: #969292;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <main id="main">
            <herder id="herder">
                <h1 class="logo"></h1>
                <nav class="nav"></nav>
            </herder>
            <!-- //herder -->
            <section id="contents">
                <div class="notice"></div>
                <div class="gallery"></div>
                <div class="link"></div>                
            </section>
            <!-- //contents -->
            <article id="slider"></article>
        </main>
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>
    </div>
</body>
</html>
