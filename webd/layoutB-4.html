<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인기능사 레이아웃 B-4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
        }
        #herder {
            width: 100%;                  
        }
        #herder .logo {
            width: 20%;
            height: 100px;
            background-color: #9c9595;    
        }
        #herder .nav {
            width: 80%;
            height: 100px;
            background-color: #8d8484;    
        }
        #slider {
            width: 100%;
            height: 300px;               
        }
        #contents {
            width: 100%;              
        }
        #contents .content1 {
            width: 33.3333%;
            height: 200px;
            background-color: #928f8f;   
        }
        #contents .content2 {
            width: 33.3333%;
            height: 200px;
            background-color: #706d6d;   
        }
        #contents .content3 {
            width: 33.3333%;
            height: 200px;
            background-color: #636060;   
        }
        #footer {
            width: 100%;               
        }
        #footer .footer1 {
            width: 80%;               
        }
        #footer .footer1 .footer1-1{
            width: 100%;
            height: 50px;
            background-color: #aaa6a6;   
        }
        #footer .footer1 .footer1-2{
            width: 100%;
            height: 50px;
            background-color: #b4afaf;   
        }
        #footer .footer2 {
            width: 20%;
            height: 100px;
            background-color: #4b4848;   
        }
        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: rgba(0,0,0,0.2);
            display: flex;            
        }
    </style>
</head>
<body>
    <div id="wrap">
        <herder id="herder">
            <div class="container">
                <h1 class="logo"></h1>
                <nav class="nav"></nav>
            </div>
        </herder>
        <!-- //herder -->
        <article id="slider">
            <div class="container"></div>
        </article>
        <!-- //slider -->
        <main id="contents">
            <div class="container">
                <section class="content1"></section>
                <section class="content2"></section>
                <section class="content3"></section>
            </div>
        </main>
        <!-- //contents -->
        <footer id="footer">
            <div class="container">
                <div class="footer1">
                    <div class="footer1-1"></div>
                    <div class="footer1-2"></div>
                </div>
                <div class="footer2"></div>
            </div>
        </footer>
        <!-- //footer -->
    </div>

</body>
</html>
