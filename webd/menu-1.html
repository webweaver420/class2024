<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
        }

        #header {
            width: 100%;
            display: flex;
        }

        #header .logo {
            width: 20%;
            height: 100px;
            background-color: #efefef;
        }

        #header .nav {
            width: 80%;
            background-color: #e3e3e3;
        }

        #main {
            width: 100%;
            height: 500px;
            background-color: #e3e3e3;
        }

        .slider {
            width: 100%;
            height: 300px;
            background-color: #d9d9d9;
        }

        .contents {
            width: 100%;
            display: flex;
        }

        .content1 {
            width: 33.333%;
            height: 200px;
            background-color: #dbdbdb;
        }

        .content2 {
            width: 33.3333%;
            height: 200px;
            background-color: #dcdcdc;
        }

        .content3 {
            width: 33.3333%;
            height: 200px;
            background-color: #d1d1d1;
        }

        #footer {
            width: 100%;
            display: flex;
        }

        .footer1 {
            width: 20%;
            height: 100px;
            background-color: #c1c1c1;
        }

        .footer2 {
            width: 60%;
            height: 100px;
            background-color: #c9c9c9;
        }

        .footer3 {
            width: 20%;
            height: 100px;
            background-color: #c7c7c7;
        }

        /* nav */
        .nav {}

        .nav>ul {
            display: flex;
            justify-content: right;
            margin-top: 30px;
        }

        .nav>ul>li {
            position: relative;
        }

        .nav>ul>li>a {
            display: inline-block;
            padding: 10px 50px;
            background-color: #b1b1b1;
        }

        .nav>ul>li>a {
            background-color: #696969;
        }

        .nav>ul>li>ul {
            position: absolute;
            left: 0;
            top: 38;
            background-color: #c7c7c7;
            width: 100%;
            text-align: center;
            display: none;
        }

        .nav>ul>li>ul>li>a {
            display: inline-block;
            padding: 10px;
            background-color: #c1c1c1;
            width: 100%;
            box-sizing: border-box;
        }

        .nav>ul>li>ul>li>a:hover {
            background-color: #8f8f8f;
        }

        /* 자바스크립트용 CSS */
        .nav>ul>li>ul {
            display: block;
            height: 0px;
            /* height: 155px; */
            overflow: hidden;
            transition: all 600ms;


        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <h1 class="logo"></h1>
            <nav class="nav">
                <ul>
                    <li><a href="#">메뉴1</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴1-1</a></li>
                            <li><a href="#">서브메뉴1-2</a></li>
                            <li><a href="#">서브메뉴1-3</a></li>
                            <li><a href="#">서브메뉴1-4</a></li>
                        </ul>
                    </li>
                    <li><a href="#">메뉴2</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴2-1</a></li>
                            <li><a href="#">서브메뉴2-2</a></li>
                            <li><a href="#">서브메뉴2-3</a></li>
                            <li><a href="#">서브메뉴2-4</a></li>
                        </ul>

                    </li>
                    <li><a href="#">메뉴3</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴3-1</a></li>
                            <li><a href="#">서브메뉴3-2</a></li>
                            <li><a href="#">서브메뉴3-3</a></li>
                            <li><a href="#">서브메뉴3-4</a></li>
                        </ul>

                    </li>
                    <li><a href="#">메뉴4</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴4-1</a></li>
                            <li><a href="#">서브메뉴4-2</a></li>
                            <li><a href="#">서브메뉴4-3</a></li>
                            <li><a href="#">서브메뉴4-4</a></li>
                        </ul>

                    </li>

                </ul>
            </nav>
        </header>
        <!-- //header -->

        <main id="main">
            <article class="slider"></article>
            <!-- //slider -->
            <section class="contents">
                <div class="content1"></div>
                <div class="content2"></div>
                <div class="content3"></div>
            </section>
        </main>
        <!-- //main -->

        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>
        <!-- //footer -->
    </div>
    <!-- //wrap -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        // 제이쿼리 버전
        // $(function () {

    <script>
        // 자바스크립트 버전
        window.onload = function () {
            let navList = document.querySelectorAll(".nav>ul>li")

            navList.forEach(function (navItem) {
                navItem.addEventListener("mouseover", function () {
                    this.querySelector(".submenu").style.height = "155px";
                });
            });

            navList.forEach(function (navItem) {
                navItem.addEventListener("mouseout", function () {
                    this.querySelector(".submenu").style.height = "0px";
                });
            });
        }
    </script>
</body>

</html>
