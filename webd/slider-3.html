<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S-3</title>
  <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'GmarketSans';
    }

    #wrap {
      width: 1200px;
      margin: 0 auto;
    }

    #header {
      width: 100%;
      display: flex;
    }

    #header .logo {
      width: 20%;
      height: 100px;
      background-color: #efefef;
    }

    #header .nav {
      width: 80%;
      height: 100px;
      background-color: #e3e3e3;
    }

    #slider {
      width: 100%;
      height: 300px;
      background-color: #d9d9d9;
    }

    #contents {
      width: 100%;
      display: flex;
    }

    #contents .content1 {
      width: 33.3333%;
      height: 200px;
      background-color: #d1d1d1;
    }

    #contents .content2 {
      width: 33.3333%;
      height: 200px;
      background-color: #c7c7c7;
    }

    #contents .content3 {
      width: 33.3333%;
      height: 200px;
      background-color: #bcbcbc;
    }

    #footer {
      width: 100%;
      display: flex;
    }

    #footer .footer1 {
      width: 20%;
      height: 100px;
      background-color: #b1b1b1;
    }

    #footer .footer2 {
      width: 60%;
      height: 100px;
      background-color: #a3a3a3;
    }

    #footer .footer3 {
      width: 20%;
      height: 100px;
      background-color: #9d9d9d;
    }

    /* sliderWrap */
    #slider {
      overflow: hidden;
    }

    .sliderWrap {}

    .sliderWrap .slider {
      position: relative;
    }

    .sliderWrap .slider img {
      vertical-align: top;
    }

    .sliderWrap .slider span {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.3);
      color: #fff;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <header id="header">
      <h1 class="logo"></h1>
      <nav class="nav"></nav>
    </header>
    <!-- //header -->

    <article id="slider">
      <div class="sliderWrap">
        <div class="slider">
          <div class="text">
            <img src="https://webstoryboy.github.io/webstoryboy/w_webd/slider/slider01.jpg" alt="#">
            <span>이미지1</span>
          </div>
        </div>
        <div class="slider">
          <div class="text">
            <img src="https://webstoryboy.github.io/webstoryboy/w_webd/slider/slider02.jpg" alt="#">
            <span>이미지2</span>
          </div>
        </div>
        <div class="slider">
          <div class="text">
            <img src="https://webstoryboy.github.io/webstoryboy/w_webd/slider/slider03.jpg" alt="#">
            <span>이미지3</span>
          </div>
        </div>
      </div>
    </article>
    <!-- //slider -->

    <main id="contents">
      <section class="content1"></section>
      <section class="content2"></section>
      <section class="content3"></section>
    </main>
    <!-- //contents -->

    <footer id="footer">
      <div class="footer1"></div>
      <div class="footer2"></div>
      <div class="footer3"></div>
    </footer>
    <!-- //footer -->
  </div>
  <!-- //wrap -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>
    $(function () {
      let currentIndex = 0;
      $(".sliderWrap").append($(".slider").first().clone());

      setInterval(function () {
        currentIndex++;
        $(".sliderWrap").animate({ marginTop: -currentIndex * 300 + "px" }, 600);

        if (currentIndex == 3) {
          setTimeout(function () {
            $(".sliderWrap").animate({ marginTop: 0 }, 0);
            currentIndex = 0;
          });
        }
      }, 3000);
    });
  </script>
