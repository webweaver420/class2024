<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-4</title>
    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
        }

        #main {
            width: 100%;
            height: calc(100vh - 120px);
            background-color: #e81f1f;
        }

        #header {
            width: 200px;
            height: 100%;
        }

        #header .logo {
            width: 100%;
            height: 10%;
            background-color: #efefef;
        }

        #header .nav {
            width: 100%;
            height: 90%;
            background-color: #e3e3e3;
        }

        #contents {
            width: 400px;
            height: 100%;
            background-color: #d9d9d9;
        }

        #slider {
            width: calc(100% - 600px);
            height: 100%;
            background-color: #e3e3e3;
        }

        #footer {
            width: 100%;
            height: 120px;
            background-color: #aaa;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <main id="main">
            <header id="header">
                <h1 class="logo"></h1>
                <nav class="nav"></nav>
            </header>
            <!-- //header -->
            <section id="contents">
                <article class="banner"></article>
                <article class="notice"></article>
                <article class="gallery"></article>
                <article class="link"></article>
            </section>
            <!-- //contents -->
            <article id="slider">

            </article>
            <!-- //slider -->
        </main>
        <!-- //main -->
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2">
                <div class="footer2-1"></div>
                <div class="footer2-2"></div>
            </div>
            <div class="footer3"></div>
        </footer>
        <!-- //footer -->
    </div>
    <!-- //wrap -->
</body>

</html>
