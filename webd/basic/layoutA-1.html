<!DOCTYPE html>
<html lang="ko">

<head>

    <title>JUST 쇼핑몰</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            /* background-color: #ffffff; */
        }

        a {
            color: #333333;
            text-decoration: none;
        }

        li {
            list-style: none;
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
            /*위아래0 가운데정렬*/
        }

        #header {
            width: 100%;
            display: flex;
        }

        #header .logo {
            width: 20%;
            height: 100px;
            background-color: #efefef;
        }

        #header .nav {
            width: 80%;
            height: 100px;
            background-color: #e3e3e3;
        }

        #slider {
            width: 100%;
            height: 300px;
            background-color: #d9d9d9;
        }

        #contents {
            width: 100%;
            display: flex;
        }

        #contents .content1 {
            width: 33.3333%;
            height: 200px;
            background-color: #d1d1d1;
        }

        #contents .content2 {
            width: 33.3333%;
            height: 200px;
            background-color: #c7c7c7;
        }

        #contents .content3 {
            width: 33.3333%;
            height: 200px;
            background-color: #bcbcbc;
        }

        #footer {
            width: 100%;
            display: flex;
        }

        #footer .footer1 {
            width: 20%;
            height: 100px;
            background-color: #b1b1b1;
        }

        #footer .footer2 {
            width: 60%;
            height: 100px;
            background-color: #a3a3a3;
        }

        #footer .footer3 {
            width: 20%;
            height: 100px;
            background-color: #9d9d9d;
        }

        /* nav */
        .nav>ul {
            display: flex;
            justify-content: right;
            margin-top: 60px;
        }

        .nav>ul>li {
            position: relative;
        }

        .nav>ul>li>a {
            padding: 10px 50px;
            display: inline-block;
            background-color: #c7c7c7
        }

        .nav>ul>li>a:hover {
            background-color: #848484;
        }

        .nav>ul>li>ul {
            /* display: none; */
            position: absolute;
            left: 0;
            background-color: #c7c7c7;
            width: 100%;
            text-align: center;
        }

        .nav>ul>li>ul>li>a {
            padding: 10px;
            display: inline-block;
            background-color: #a3a3a3;
            width: 100%;
            box-sizing: border-box;
        }

        .nav>ul>li>ul>li>a:hover {
            background-color: #848484;
        }
    </style>
</head>
