<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
            display: flex;
            /*가로정렬*/
            flex-wrap: wrap;
            /*플랙스후 위드값을 제대로 넣어주기 위해 플랙스로 감싼부분을 크기에 맞게 랩으로 처리*/

        }

        #aside {
            width: 200px;
        }

        #aside .logo {
            width: 100%;
            height: 100px;
            background-color: #efefef;
        }

        #aside .nav {
            width: 100%;
            height: 550px;
            background-color: #e3e3e3;
        }

        #main {
            width: calc(100% - 200px);
            height: 650px;
            background-color: #e3e3e3;
        }

        #slider {
            width: 100%;
            display: flex;
        }

        #slider .image {
            width: calc(100% - 230px);
            height: 400px;
            background-color: #d9d9d9;
        }

        #slider .banner {
            width: 230px;
            height: 400px;
            background-color: #d1d1d1;
        }

        #contents {
            width: 100%;
            display: flex;
        }

        #contents .content1 {
            width: 50%;
            height: 250px;
            background-color: #c7c7c7;
        }

        #contents .content2 {
            width: 50%;
            height: 250px;
            background-color: #cbcbcb;
        }

        #footer {
            width: 100%;
            display: flex;
        }

        #footer .footer1 {
            width: 200px;
            height: 100px;
            background-color: #b1b1b1;
        }

        #footer .footer2 {
            width: calc(100% - 430px);
            height: 100px;
            background-color: #a9a9a9;
        }

        #footer .footer3 {
            width: 230px;
            height: 100px;
            background-color: #a3a3a3;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <aside id="aside">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </aside>
        <!-- //aside -->
        <main id="main">
            <article id="slider">
                <div class="image"></div>
                <div class="banner"></div>
            </article>
            <!-- //slider -->
            <section id="contents">
                <div class="content1"></div>
                <div class="content2"></div>
            </section>
            <!-- //contents -->
        </main>
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>
    </div>
</body>

</html>
