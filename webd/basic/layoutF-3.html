<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>f-3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
        }

        #header {
            width: 100%;
            height: 100px;

        }

        #header .container {
            display: flex;
        }


        #header .container .h1 {
            width: 20%;
            height: 100px;
            background-color: #bcbcbc;
        }

        #header .nav {}

        #slider {
            width: 100%;
            height: 350px;
            background-color: #e7e7e7;
            position: relative;
        }

        #slider .link {
            width: 1340px;
            height: 100px;
            background-color: #ddd;
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
        }

        #contents {
            width: 100%;
            height: 400px;
            background-color: #d9d9d9;
        }

        #contents .banner {}

        #contents .notice {}

        #footer {
            width: 100%;
            height: 120px;
            background-color: #b1b1b1;
        }

        #footer .footer1 {}

        #footer .footer2 {}

        #footer .footer2-1 {}

        #footer .footer2-2 {}

        .container {
            width: 1340px;
            height: inherit;
            margin: 0 auto;
            background-color: #0000002e;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="container">
                <h1 class="logo"></h1>
                <nav class="nav"></nav>
            </div>
        </header>
        <!-- //header -->

        <article id="slider">
            <div class="container"></div>
            <div class="link"></div>
        </article>
        <!-- //slider -->

        <main id="contents">
            <div class="container"></div>
            <section class="banner"></section>
            <section class="notice"></section>
        </main>
        <!--//contents  -->
        <footer id="footer">
            <div class="container"></div>
            <div class="footer1"></div>
            <div class="footer2">
                <div class="footer2-1"></div>
                <div class="footer2-2"></div>
            </div>
        </footer>
        <!-- //footer -->
    </div>

</body>

</html>
