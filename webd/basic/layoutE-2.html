<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
            /* display: flex;
            flex-wrap: wrap; */
        }

        #main {
            width: 100%;
            display: flex;
        }

        #header {
            width: 200px;
        }

        #header .logo {
            width: 100%;
            height: 100px;
            background-color: #e3e3e3;
        }

        #header .nav {
            width: 100%;
            height: 650px;
            background-color: #efefef;
        }

        #contents {
            width: 400px;
            display: flex;
            flex-wrap: wrap;
        }

        #contents .notice {
            width: 100%;
            height: 300px;
            background-color: #d9d9d9;
        }

        #contents .gallery {
            width: 100%;
            height: 300px;
            background-color: #d3d3d3;
        }

        #contents .link {
            width: 100%;
            height: 150px;
            background-color: #dbdbdb;
        }

        #slider {
            width: calc(100% - 600px);
            height: 750px;
            background-color: #d9d9d9;
        }

        #footer {
            width: 100%;
            display: flex;
        }

        #footer .footer1 {
            width: 200px;
            height: 100px;
            background-color: #a3a3a3;
        }

        #footer .footer2 {
            width: calc(100% - 500px);
            height: 100px;
            background-color: #696969;
        }

        #footer .footer3 {
            width: 300px;
            height: 100px;
            background-color: #848484;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <main id="main">
            <header id="header">
                <h1 class="logo"></h1>
                <nav class="nav"></nav>
            </header>
            <!-- //header -->
            <section id="contents">
                <aricle class="notice"></aricle>
                <aricle class="gallery"></aricle>
                <aricle class="link"></aricle>
            </section>
            <!-- //contents -->
            <article id="slider">

            </article>
            <!-- //slider -->
        </main>
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>
    </div>
</body>

</html>
