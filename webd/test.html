<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
        }

        #header {
            width: 100%;
            display: flex;

        }

        /* #header::after {
            content: '';
            width: 100%;
            height: 10px;
            background-color: #9f3a3a;
            position: absolute;
            left: 0;
            top: 100px;
            z-index: 1;
            transition: all 0.3s;
        }

        #header.on::after {
            height: 158px;
        } */

        a::after {
            content: '';
            margin-left: 0.2em;
            opacity: 0;
            transition: all 0.3s;
            z-index: 1;
        }

        a:hover::after {
            opacity: 1;
        }

        #header .logo {
            width: 20%;
            height: 150px;
            background-color: #dfdfdf;
        }

        #header .nav {
            width: 80%;
            height: 150px;
            background-color: #dadada;
        }

        #header .nav>ul {
            display: flex;
            justify-content: right;
            /* flex 컨테이너의 아이템을 컨테이너의 오른쪽에 정렬 */
            margin-top: 50px;
            margin-left: auto;
            width: fit-content;
        }

        #header .nav>ul>li {
            list-style: none;
        }

        #header .nav>ul>li>a {
            padding: 10px 50px;
            background-color: #c49b9b;
            color: #000;
            display: inline-block;
            /* 메뉴 부분 */
        }

        #header .nav>ul>li>ul {
            text-align: center;
            /* position: relative; */
            /* z-index: 10; */
        }

        #header .nav>ul>li>ul>li {
            list-style: none;
        }

        #header .nav>ul>li>ul>li>a {
            padding: 10px;
            width: 100%;
            display: inline-block;
            box-sizing: border-box;
            color: #000;

        }

        #main {
            width: 100%;
        }

        #main .slider {
            width: 100%;
            height: 350px;
            background-color: #d9d9d9;
        }

        #main .contents {
            width: 100%;
            display: flex;
        }

        #main .contents1 {
            width: 33.3333%;
            height: 300px;
            background-color: #d1d1d1;
        }

        #main .contents2 {
            width: 33.3333%;
            height: 300px;
            background-color: #cbcbcb;
        }

        #main .contents3 {
            width: 33.3333%;
            height: 300px;
            background-color: #c9c9c9;
        }

        #footer {
            width: 100%;
            display: flex;
        }

        #footer .footer1 {
            width: 20%;
            height: 100px;
            background-color: #bfbfbf;
        }

        #footer .footer2 {
            width: 60%;
            height: 100px;
            background-color: #b1b1b1;
        }

        #footer .footer3 {
            width: 20%;
            height: 100px;
            background-color: #bcbcbc;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="logo"></div>
            <div class="nav">
                <ul>
                    <li><a href="#">메뉴1</a>
                        <ul class="submenu">
                            <li><a href="#">서브 메뉴1-1</a></li>
                            <li><a href="#">서브 메뉴1-2</a></li>
                            <li><a href="#">서브 메뉴1-3</a></li>
                            <li><a href="#">서브 메뉴1-4</a></li>
                        </ul>
                    </li>
                    <li><a href="#">메뉴2</a>
                        <ul class="submenu">
                            <li><a href="#">서브 메뉴2-1</a></li>
                            <li><a href="#">서브 메뉴2-2</a></li>
                            <li><a href="#">서브 메뉴2-3</a></li>
                            <li><a href="#">서브 메뉴2-4</a></li>
                        </ul>
                    </li>
                    <li><a href="#">메뉴3</a>
                        <ul class="submenu">
                            <li><a href="#">서브 메뉴3-1</a></li>
                            <li><a href="#">서브 메뉴3-2</a></li>
                            <li><a href="#">서브 메뉴3-3</a></li>
                            <li><a href="#">서브 메뉴3-4</a></li>
                        </ul>
                    </li>
                    <li><a href="#">메뉴4</a>
                        <ul class="submenu">
                            <li><a href="#">서브 메뉴4-1</a></li>
                            <li><a href="#">서브 메뉴4-2</a></li>
                            <li><a href="#">서브 메뉴4-3</a></li>
                            <li><a href="#">서브 메뉴4-4</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </header>
        <!-- //header -->

        <main id="main">
            <article class="slider"></article>
            <!-- //slider -->
            <section class="contents">
                <section class="contents1"></section>
                <section class="contents2"></section>
                <section class="contents3"></section>
            </section>
            <!-- //contents -->
        </main>
        <!-- //main -->

        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>
        <!-- //footer -->
    </div>
    <!-- //wrap -->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>

</html>
