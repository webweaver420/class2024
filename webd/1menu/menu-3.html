<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-4</title>
    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'GmarketSans';
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        #header {
            width: 100%;
            display: flex;
        }

        #header .logo {
            width: 20%;
            height: 100px;
            background-color: #efefef;
        }

        #header .nav {
            width: 80%;
            background-color: #e3e3e3;
        }

        #main {
            width: 100%;
            height: 500px;
            background-color: #e3e3e3;
        }

        .slider {
            width: 100%;
            height: 300px;
            background-color: #d9d9d9;
        }

        .contents {
            width: 100%;
            display: flex;
        }

        .content1 {
            width: 33.333%;
            height: 200px;
            background-color: #dbdbdb;
        }

        .content2 {
            width: 33.3333%;
            height: 200px;
            background-color: #dcdcdc;
        }

        .content3 {
            width: 33.3333%;
            height: 200px;
            background-color: #d1d1d1;
        }

        #footer {
            width: 100%;
            display: flex;
        }

        .footer1 {
            width: 20%;
            height: 100px;
            background-color: #c1c1c1;
        }

        .footer2 {
            width: 60%;
            height: 100px;
            background-color: #c9c9c9;
        }

        .footer3 {
            width: 20%;
            height: 100px;
            background-color: #c7c7c7;
        }

        /* nav */
        #header {
            position: relative;
        }

        #header::after {
            content: '가상요소';
            width: 100%;
            height: 0px;
            background-color: #808080;
            position: absolute;
            left: 0;
            top: 100px;
            z-index: 1;
            transition: all 600ms;
        }

        #header.on::after {
            height: 156px;
        }

        .nav {
            z-index: 1000;
        }

        .nav>ul {
            display: flex;
            justify-content: right;
            margin-top: 62px;
        }

        .nav>ul>li {
            position: relative;
        }

        .nav>ul>li>a {
            padding: 10px 50px;
            display: inline-block;
            background-color: #b0b0b0;
        }

        .nav>ul>li>a:hover {
            background-color: #696969;
        }

        .nav>ul>li>ul {
            position: absolute;
            left: 0;
            top: 36px;
            width: 100%;
            text-align: center;
        }

        .nav>ul>li>ul>li {
            display: none;
        }

        .nav>ul>li>ul>li>a {
            display: inline-block;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .nav>ul>li>ul>li>a:hover {
            background-color: #696969;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <h1 class="logo"></h1>
            <nav class="nav">
                <ul>
                    <li><a href="#">menu1</a>
                        <ul class="submenu">
                            <li><a href="#">menu1-1</a></li>
                            <li><a href="#">menu1-2</a></li>
                            <li><a href="#">menu1-3</a></li>
                            <li><a href="#">menu1-4</a></li>
                        </ul>
                    </li>
                    <li><a href="#">menu2</a>
                        <ul class="submenu">
                            <li><a href="#">menu2-1</a></li>
                            <li><a href="#">menu2-2</a></li>
                            <li><a href="#">menu2-3</a></li>
                            <li><a href="#">menu2-4</a></li>
                        </ul>
                    </li>
                    <li><a href="#">menu3</a>
                        <ul class="submenu">
                            <li><a href="#">menu3-1</a></li>
                            <li><a href="#">menu3-2</a></li>
                            <li><a href="#">menu3-3</a></li>
                            <li><a href="#">menu3-4</a></li>
                        </ul>
                    </li>
                    <li><a href="#">menu4</a>
                        <ul class="submenu">
                            <li><a href="#">menu4-1</a></li>
                            <li><a href="#">menu4-2</a></li>
                            <li><a href="#">menu4-3</a></li>
                            <li><a href="#">menu4-4</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>
        <!-- //header -->
        <main id="main">
            <article class="slider">

            </article>
            <!-- //slider -->
            <section class="contents">
                <div class="content1"></div>
                <div class="content2"></div>
                <div class="content3"></div>
            </section>
            <!-- //contents -->
        </main>
        <!-- //main -->
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>
        <!-- //footer -->
    </div>
    <!-- //wrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>

    </script>
</body>

</html>
