<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-4</title>
    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'GmarketSans';
            /* CSS 디버깅설정 */
            outline: 1px solid #000 !important;
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
        }

        #header {
            width: 100%;
            display: flex;
        }

        #header .logo {
            width: 20%;
            height: 100px;
            background-color: #efefef;
        }

        #header .nav {
            width: 80%;
            background-color: #e3e3e3;
        }

        #main {
            width: 100%;
            height: 500px;
            background-color: #e3e3e3;
        }

        .slider {
            width: 100%;
            height: 300px;
            background-color: #d9d9d9;
        }

        .contents {
            width: 100%;
            display: flex;
        }

        .content1 {
            width: 33.333%;
            height: 200px;
            background-color: #dbdbdb;
        }

        .content2 {
            width: 33.3333%;
            height: 200px;
            background-color: #dcdcdc;
        }

        .content3 {
            width: 33.3333%;
            height: 200px;
            background-color: #d1d1d1;
        }

        #footer {
            width: 100%;
            display: flex;
        }

        .footer1 {
            width: 20%;
            height: 100px;
            background-color: #c1c1c1;
        }

        .footer2 {
            width: 60%;
            height: 100px;
            background-color: #c9c9c9;
        }

        .footer3 {
            width: 20%;
            height: 100px;
            background-color: #c7c7c7;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </header>
        <!-- //header -->

        <main id="main">
            <article class="slider"></article>
            <section class="contents">
                <div class="content1"></div>
                <div class="content2"></div>
                <div class="content3"></div>
            </section>
        </main>
        <!-- //main -->

        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>
        <!-- //footer -->
    </div>
    <!-- //wrap -->
</body>

</html>
