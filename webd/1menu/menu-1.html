<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'GmarketSans';
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
        }

        #header {
            width: 100%;
            display: flex;
        }

        #header .logo {
            width: 20%;
            height: 100px;
            background-color: #efefef;
        }

        #header .nav {
            width: 80%;
            background-color: #e3e3e3;
        }

        #slider {
            width: 100%;
            height: 300px;
            background-color: #d9d9d9;
        }

        #contents {
            width: 100%;
            display: flex;
        }

        #contents .content1 {
            width: 33.3333%;
            height: 200px;
            background-color: #d1d1d1;
        }

        #contents .content2 {
            width: 33.3333%;
            height: 200px;
            background-color: #c7c7c7;
        }

        #contents .content3 {
            width: 33.3333%;
            height: 200px;
            background-color: #bcbcbc;
        }

        #footer {
            width: 100%;
            display: flex;
        }

        #footer .footer1 {
            width: 20%;
            height: 100px;
            background-color: #b1b1b1;
        }

        #footer .footer2 {
            width: 60%;
            height: 100px;
            background-color: #a3a3a3;
        }

        #footer .footer3 {
            width: 20%;
            height: 100px;
            background-color: #9d9d9d;
        }

        /* nav */
        .nav>ul {
            display: flex;
            justify-content: right;
            margin-top: 30px;
        }

        .nav>ul>li {
            position: relative;
        }

        .nav>ul>li>a {
            background-color: #696969;
            padding: 10px 50px;
            display: inline-block;
        }

        .nav>ul>li>a:hover {
            background-color: #848484;
        }

        .nav>ul>li>ul {
            display: none;
            position: absolute;
            left: 0;
            top: 38px;
            background-color: #696969;
            width: 100%;
            text-align: center;
        }

        .nav>ul>li>ul>li>a {
            padding: 10px;
            display: inline-block;
            width: 100%;
            background-color: #c7c7c7;
            box-sizing: border-box;
        }

        .nav>ul>li>ul>li>a:hover {
            background-color: #848484;
        }

        /* 자바스크립트 CSS */
        .nav>ul>li>ul {
            display: block;
            height: 0;
            /* height: 155px; */
            overflow: hidden;
            transition: all 600ms;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header">
            <div class="logo"></div>
            <nav class="nav">
                <ul>
                    <li>
                        <a href="#">메뉴1</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴1-1</a></li>
                            <li><a href="#">서브메뉴1-2</a></li>
                            <li><a href="#">서브메뉴1-3</a></li>
                            <li><a href="#">서브메뉴1-4</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">메뉴2</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴2-1</a></li>
                            <li><a href="#">서브메뉴2-2</a></li>
                            <li><a href="#">서브메뉴2-3</a></li>
                            <li><a href="#">서브메뉴2-4</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">메뉴3</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴3-1</a></li>
                            <li><a href="#">서브메뉴3-2</a></li>
                            <li><a href="#">서브메뉴3-3</a></li>
                            <li><a href="#">서브메뉴3-4</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">메뉴4</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴4-1</a></li>
                            <li><a href="#">서브메뉴4-2</a></li>
                            <li><a href="#">서브메뉴4-3</a></li>
                            <li><a href="#">서브메뉴4-4</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- //header -->

        <div id="slider">
        </div>
        <!-- //slider -->

        <div id="contents">
            <div class="content1"></div>
            <div class="content2"></div>

        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>

    <script>
        window.onload = function () {  //웹 페이지의 모든 요소가 로드된 후에 JavaScript 코드를 실행하는 이벤트
            let navList = document.querySelectorAll(".nav>ul>li")  // $(".nav>ul>li") 이부분을 의미/HTML 문서에서 클래스가 "nav"인 요소의 하위에 있는 모든 <li> 요소를 선택, navList에 값을 담음

            navList.forEach(function (navItem) {  //각각의 <li> 요소에 대해 함수를 실행, 이 함수는 navItem이라는 이름으로 각 요소에 대해 호출됨. 여기서 navItem은 navList에 있는 각 요소를 칭함.
                navItem.addEventListener("mouseover", function () {  //mouseover 이벤트에 대한 리스너를 추가함. 마우스가 요소 위로 이동할 때 실행되며, 
                    this.querySelector(".submenu").style.height = "155px";  //this는 현재 이벤트가 발생한 요소, 즉 각각의 네비게이션 항목(<li>)을 가리킴. querySelector(".submenu")는 현재 네비게이션 항목(<li>) 내에서 클래스가 "submenu"인 요소를 찾음, .style.height = "155px"는 선택된 .submenu 요소의 높이를 155px로 설정, 이것은 마우스를 해당 네비게이션 항목 위로 움직였을 때, 드롭다운 메뉴가 펼쳐지도록 만듦. 이때 .submenu은 보통 숨겨져 있어서 높이 0으로 설정되어 있어야 함.
                });
            });
            navList.forEach(function (navItem) {
                navItem.addEventListener("mouseout", function () {
                    this.querySelector(".submenu").style.height = "0px";
                });
            });
        };
    </script>
</body>
